<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AuthNet Admin</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>AuthNet</h1>
            <p>Netduino powered two-step authentication for your home</p>
            <p><a class="btn btn-primary btn-lg" href="https://github.com/Glavin001/AuthNet" target="_blank" role="button">Learn more</a></p>
        </div>

        <div role="tabpanel">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                <li role="presentation"><a href="#codes" aria-controls="codes" role="tab" data-toggle="tab">Codes</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                <!--
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
                -->
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <br/>
                <div role="tabpanel" class="tab-pane fade in active" id="home">
                    <p class="lead">Welcome! You can configure your home here.</p>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="codes">
                    <div id="codes-output"></div>
                    <script id="codes-template" type="text/x-handlebars-template">
                        <h3>
                            {{this.length}} Codes

                            <button class="btn btn-success refresh-codes-btn pull-right">Refresh</button>
                        </h3>

                        <form class="form-inline add-code-form">
                            <div class="form-group">
                                <label class="sr-only" for="name-input">Name</label>
                                <input type="text" class="form-control" id="name-input" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="lock-input">Lock Identifier</label>
                                <input type="text" class="form-control" id="lock-input" placeholder="Enter Lock Identifier">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="phone-input">Phone Number</label>
                                <input type="tel" class="form-control" id="phone-input" placeholder="Enter Phone Number">
                            </div>
                            <button type="submit" class="btn btn-primary">Add Code</button>
                        </form>

                        <br/>

                        <div class="list-group">
                            {{#each codes}}
                            <a href="#" class="list-group-item">
                                <h4 class="list-group-item-heading">{{name}}'s Code for Lock {{lock}} {{#if temp}}
                                    <span class="label label-success">Temporary</span>
                                    {{/if}}

                                    <button class="btn btn-danger pull-right remove-code-btn" data-code-id="{{_id}}">Remove</button>
                                </h4>
                                <p class="list-group-item-text">
                                    <div>
                                        <label>Phone Number</label>: {{phone}}
                                    </div>
                                    <div>
                                        <label>Code</label>:
                                        <span class="hide-code">{{code}}</span>
                                    </div>
                                </p>
                            </a>
                            {{/each}}
                        </div>

                    </script>

                </div>
                <div role="tabpanel" class="tab-pane fade" id="messages">
                    <p class="lead">Coming soon!</p>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="settings">
                    Coming soon!
                </div>
            </div>

        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <!-- Include main script -->
    <script src="index.js"></script>

</body>

</html>
